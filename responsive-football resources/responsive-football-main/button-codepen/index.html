<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .login-btn {
        background: #bbff00;
        color: #1d1d1d;
        cursor: pointer;
        font-size: 2em;
        padding: 1.5rem;
        border: 0;
        transition: all 0.5s;
        border-radius: 10px;

        position: relative;
        min-width: 250px;
      }
      .login-btn::after {
        content: "âžœ";
        font-family: "Font Awesome 5 Pro";
        font-weight: 400;
        position: absolute;
        left: 80%;
        top: 48%;

        transform: translate(-50%, -50%);
      }
      .login-btn:hover {
        background: #2b2bff;
        transition: all 0.5s;
        border-radius: 10px;
        box-shadow: 0px 6px 15px #0000ff61;
        padding: 1.5rem 3rem 1.5rem 1.5rem;
        color: #ffffff;
      }
      .login-btn:hover::after {
        opacity: 1;
        transition: all 0.5s;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <button class="login-btn">Login</button>
  </body>
</html>
